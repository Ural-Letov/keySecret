{% extends "base.html" %}

{% block title %}Создать кошелек - keySecret{% endblock %}

{% block content %}
<div class="create-wallet-page">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-plus-circle"></i>
            Создать новый кошелек
        </h1>
        <p class="page-subtitle">Заполните данные для нового кошелька</p>
    </div>

    <div class="form-section">
        <div class="form-card">
            <form method="POST" class="wallet-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-tag"></i>
                        Название кошелька
                    </label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Введите название для идентификации">
                </div>

                <div class="form-group">
                    <label for="login">
                        <i class="fas fa-user"></i>
                        Логин
                    </label>
                    <input type="text" id="login" name="login" required 
                           placeholder="Имя пользователя или email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Пароль для входа">
                </div>

                <div class="form-group">
                    <label for="host">
                        <i class="fas fa-globe"></i>
                        Хост
                    </label>
                    <input type="text" id="host" name="host" required 
                           placeholder="Адрес сайта или приложения">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Создать кошелек
                    </button>
                    <a href="{{ url_for('wallets') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
